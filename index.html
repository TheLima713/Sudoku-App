<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku App</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.17/marked.min.js"></script>
    <script src="/js/script.js" defer></script>
    <!--link rel="manifest" href="/manifest.json"-->
</head>
<body>
    <div class="header">
        <button class="btn" id="play"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <span class="timer" id="timer">00:00</span>
        <button class="btn" id="check"><i class="fa-solid fa-check"></i></button>
    </div>
    <div class="board" id="board"></div>
    <div class="digits" id="digits"></div>
</body>
</html>
